<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Awesome Book</title>
</head>

<body>
  <section class="container">

    <h1>Awesome books</h1>
    <section class="books-container" id="books-container">
      
    </section>

    <section class="add-form">
      <form action="add-book" id="form">
        <input type="text" name="title" placeholder="Title" maxlength="60" class="title-book" required>
        <input type="text" name="Author" placeholder="Author" maxlength="30" class="author-name" required>
        <button type="button" class="add-btn">Add</button>
      </form>
    </section>

  </section>
  <script src="./app.js"></script>
</body>

</html>
